dist: xenial
sudo: required
compiler:
    - gcc
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-9
            - gcc-9
before_install:
    - sudo ln -s /usr/bin/gcc-9 /usr/local/bin/gcc
    - sudo ln -s /usr/bin/g++-9 /usr/local/bin/g++
    - sudo apt-get update -qq
    - sudo apt-get install -y libwxgtk3.0-dev libgtk2.0-dev gettext autopoint libasound2-dev alsa-utils alsa-oss
    - git show -s --format="#define REV_LONG \"%H\"%n#define REV_TIME \"%cd\"%n" | tee ./src/RevisionIdent.h
    - export CXX="/usr/bin/g++-9" CC="/usr/bin/gcc-9"
    - $CC --version && $CXX --version
    - export CFLAGS="$CFLAGS"
    - export CXXFLAGS="$CXXFLAGS -std=gnu++11"
language:
    - cpp
script:
    - mkdir build
    - cd build
    - time ../configure && time make modules && time make -j2
